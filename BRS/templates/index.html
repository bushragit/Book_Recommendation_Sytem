<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boook Recommender System</title>
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-3 {
            flex: 0 0 25%;
            max-width: 50%;
            padding: 0 15px;
            }
        
    </style>
</head>
<body style="background-color: bisque;">

    <nav class="navbar" style="background-color: rgb(0, 140, 255);">
    <a class="navbar-brand">My Book Recommender System</a>
    <ul class="nav navbar-nav">
        <li><a href="/">home</a></li>
        <li><a href="/recommend">recommend</a></li>
        <li><a>contact</a></li>
    </ul>
</nav>
<div class="container">
    
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size: 50px;">Top 50 Books</h1>
        </div>
   
        {%for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top:50px">
            
            <div class="card">
                <div class="card_body">
                    <img  class="card-image-top" src='{{image[i]}}'>
                    <h3>{{book_name[i]}}'</h3>
                    <p>{{author[i]}}'</p>
                    <p>{{votes[i]}}'</p>
                    <p>{{rating[i]}}'</p>
                </div>
            </div>
        
            </div>
        {%endfor%}
        
        </div>
    </div>
</div>

    
</body>
</html>
